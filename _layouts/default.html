<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Albert.Sun." />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Albert.Sun.'s Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>
<div class="index-content blog">
    <div class="section">
        <ul class="artical-cate" id="nav_bar">
            <li style="text-align:left" id="nav_index" class="on"><a href="/"><span>首页</span></a></li>
            <li style="text-align:left" id="nav_tec" class=""><a href="/tec"><span>技术</span></a></li>
			<!-- <i style="text-align:left" id="nav_beiyuu" class=""><a target="_blank" href="http://beiyuu.com/"><span>beiyuu</span></a> </a></li> -->
        </ul>
		<script>
			$(function(){
				$($("#nav_bar").children()).each(function(index){
					$(this).removeClass("on");
				});
				var location = window.location + "";
				if(location.indexOf("/tec")>0) {
					$("#nav_tec").addClass("on");
				} else {
					$("#nav_index").addClass("on");
				}
			});
		</script>
		{{ content }}
    </div>
</div>
</body>
</html>
